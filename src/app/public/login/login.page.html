<ion-header>
  <ion-toolbar>
    <ion-title>
      <img alt="logo" height="40"   src="../../../assets/logo.jpg">NewCo@AWS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <amplify-authenticator usernameAlias="email">
    <amplify-sign-up
      slot="sign-up"
      usernameAlias="email"
      [formFields]="formFields"
    ></amplify-sign-up>
    <amplify-sign-in slot="sign-in" usernameAlias="email"></amplify-sign-in>
  </amplify-authenticator>
  
</ion-content>
